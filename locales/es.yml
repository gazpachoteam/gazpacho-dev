      description: "Nuestro trabajo está enfocado en la transformación digital y de negocio, pero también ofrecemos consultoría y formación especializada en nuestras metodologías y herramientas."
      service1: "Transformación digital y de negocio"
      service1_description: "Automatiza, mejora y transforma los procesos de tu organización. También podemos ayudarte a implementar, de forma rápida y segura, nuevos procesos y servicios."
      service2: "Consultoría y formación"
